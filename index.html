<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Random Name Generator</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="nameCountInput">How many names do you want returned?</label>
            <input type="number" class="form-control" id="nameCountInput" aria-describedby="nameCount"
                placeholder="Enter a number" max="500">
            <small id="countWarning" class="form-text text-muted">You cannot exceed 500 names per request.</small>
        </div>
        <button type="button" class="btn btn-primary" onclick="validate()">Get Names</button>
    </form>
    <ul class="list-group"></ul>
    <script src="index.js"></script>
</body>

</html>
