<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Random Name Generator</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            Random Name Generator
        </div>
        <div class="card-body">
            <h5 class="card-title">How many do you want?</h5>
            <p class="card-text">Input the amount of random names you would like returned.</p>
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Name count" aria-label="Name Count"
                    aria-describedby="button-addon2" id="count" max="500">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2"
                        onclick="validate()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="listContainer"></div>
    <script src="index.js"></script>
</body>

</html>
